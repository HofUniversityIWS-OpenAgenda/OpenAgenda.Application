{namespace oa=OpenAgenda\Application\ViewHelpers}
<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<oa:message.subject>Protokoll zu Meeting {meeting.title}</oa:message.subject>
<p>
	Im Anhang finden Sie Ihr Meeting-Protokoll.
</p>
<p>
	<ul>
		<li>Titel: {meeting.title}</li>
		<li>Datum: {meeting.scheduledStartDate -> f:format.date(format:'d.m.Y, H:i')} Uhr</li>
		<li>Ort: {meeting.location}</li>
	</ul>
</p>
</body>
</html>
