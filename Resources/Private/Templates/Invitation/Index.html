<f:layout name="Default" />

<f:section name="Title">A list of invitations</f:section>

<f:section name="Content">
	<f:if condition="{invitations}">
		<f:then>
			<ul>
				<f:for each="{invitations}" as="invitation">
					<li>
						<f:link.action action="show" arguments="{invitation: invitation}">{invitation.name}</f:link.action>
						<f:link.action action="edit" arguments="{invitation: invitation}">Edit</f:link.action>
						<f:form action="delete" arguments="{invitation: invitation}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No invitations created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new invitation</f:link.action></p>
</f:section>
