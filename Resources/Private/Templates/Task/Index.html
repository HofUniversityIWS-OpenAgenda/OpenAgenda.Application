<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:ng="http://typo3.org/ns/Google/AngularJs/ViewHelpers"
      xmlns:twbs="http://typo3.org/ns/Twitter/Bootstrap/ViewHelpers"
      xmlns:oa="http://typo3.org/ns/OpenAgenda/Application/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Content"></f:layout>

<!-- Page Content ------------------------------------------- -->
<f:section name="Content">
    <f:render partial="Common/Breadcrumb"></f:render>

    <div class="page-content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Aufgaben Übersicht</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Kommende Meetings
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <!--<form role="form">
                            <div class="checkbox">
                                <label>
                                    <input ng-disabled="showAllTasksCheckboxDisabled" ng-model="showAllTasks" type="checkbox"> Aufgaben aller Mitglieder zeigen
                                </label>
                            </div>
                        </form>-->

                        <div ng-controller="TaskEditCtrl" class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Fälligkeit</th>
                                    <th>Aufgabe</th>
                                    <th>Status</th>
                                    <th>Meeting</th>
                                    <th>Aktionen</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX repeat-animation" ng-repeat="task in taskList | orderBy:'+dueDate +title'">
                                    <td>{{task.dueDate | date:"dd/MM/yyyy HH:m"}} Uhr</td>

                                    <td>{{task.title}}</td>
                                    <td task-status="true">

                                    </td>
                                    <td>{{task.meeting}}</td>
                                    <td point-me="true" ng-click="open('',task.__identity)">
                                       Bearbeiten <img src="../../../Public/Images/meeting_show.png"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="TaskEditCtrl">

</div>
</f:section>
<!-- Page Content ------------------------------------------- -->
