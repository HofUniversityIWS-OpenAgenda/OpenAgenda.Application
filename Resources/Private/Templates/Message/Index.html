<f:layout name="Default" />

<f:section name="Title">A list of messages</f:section>

<f:section name="Content">
	<f:if condition="{messages}">
		<f:then>
			<ul>
				<f:for each="{messages}" as="message">
					<li>
						<f:link.action action="show" arguments="{message: message}">{message.name}</f:link.action>
						<f:link.action action="edit" arguments="{message: message}">Edit</f:link.action>
						<f:form action="delete" arguments="{message: message}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No messages created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new message</f:link.action></p>
</f:section>
