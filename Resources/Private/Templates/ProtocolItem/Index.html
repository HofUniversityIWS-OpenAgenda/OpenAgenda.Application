<f:layout name="Default" />

<f:section name="Title">A list of protocol items</f:section>

<f:section name="Content">
	<f:if condition="{protocolItems}">
		<f:then>
			<ul>
				<f:for each="{protocolItems}" as="protocolItem">
					<li>
						<f:link.action action="show" arguments="{protocolItem: protocolItem}">{protocolItem.name}</f:link.action>
						<f:link.action action="edit" arguments="{protocolItem: protocolItem}">Edit</f:link.action>
						<f:form action="delete" arguments="{protocolItem: protocolItem}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No protocol items created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new protocol item</f:link.action></p>
</f:section>
