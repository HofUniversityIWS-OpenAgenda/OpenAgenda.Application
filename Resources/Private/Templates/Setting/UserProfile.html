<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:ng="http://typo3.org/ns/Google/AngularJs/ViewHelpers"
      xmlns:twbs="http://typo3.org/ns/Twitter/Bootstrap/ViewHelpers"
      xmlns:oa="http://typo3.org/ns/OpenAgenda/Application/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Content"></f:layout>

<!-- Page Content ------------------------------------------- -->
<f:section name="Content">
    <f:render partial="Common/Breadcrumb"></f:render>
    <div class="page-content">
        <div class="col-lg-12">
            <h1 class="page-header">Profileinstellungen</h1>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bell fa-fw"></i>Benutzereinstellungen</h3>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="exampleInputFile">Benutzerbild</label>
                                <input type="file" accept="image/png, image/jpeg" id="exampleInputFile">
                                <p class="help-block">Bitte nur PNG oder JPEG Dateien ausw√§hlen!</p>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <img src="../../../Public/Images/default-user.png" alt="User Profile Image" class="img-user img-thumbnail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <form role="form">
                                <div class="form-group">
                                    <label for="firstName">Vorname</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Vorname eingeben">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <form role="form">
                                <div class="form-group">
                                    <label for="lastName">Nachname</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Nachname eingeben">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <form role="form">
                                <div class="form-group">
                                    <label for="password1">Passwort</label>
                                    <input type="password" class="form-control" id="password1" placeholder="Passwort eingeben">
                                </div>
                                <div class="form-group">
                                    <label for="password2">Passwort wiederholen</label>
                                    <input type="password" class="form-control" id="password2" placeholder="Passwort wiederholen">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <form role="form">
                                <div class="form-group">
                                    <label for="email">E-Mail Adresse</label>
                                    <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefonnummer</label>
                                    <input type="phone" class="form-control" id="phone" placeholder="Telefonnummer eingeben">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-danger pull-right">Speichern</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bell fa-fw"></i>LDAP Login</h3>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="checked"> LDAP Login verwenden
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="checked">
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <form role="form">
                                <div class="form-group">
                                    <label for="LDAPUserName">Benutzername</label>
                                    <input type="text" class="form-control" id="LDAPUserName"
                                           placeholder="Benutzername">
                                </div>
                                <div class="form-group">
                                    <label for="LDAPPassword">Kennwort</label>
                                    <input type="password" class="form-control" id="LDAPPassword"
                                           placeholder="Kennwort">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row" ng-show="checked">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-danger pull-right">Speichern</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:section>
<!-- Page Content ------------------------------------------- -->

</html>s
