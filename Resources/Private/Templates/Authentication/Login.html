{namespace ng=Google\AngularJs\ViewHelpers}
{namespace twbs=TYPO3\Twitter\Bootstrap\ViewHelpers}
{namespace oa=OpenAgenda\Application\ViewHelpers}
<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>OpenAgenda</title>

	<!-- Bootstrap Core CSS -->

	<twbs:include version="3.1" includeJQuery="true" />

	<!-- Custom CSS -->
	<link href="../../../Public/Styles/lib/sb-admin-2.css" rel="stylesheet">
	<link href="../../../Public/Styles/main.css" rel="stylesheet">

	<f:comment>
		<!-- Custom Fonts -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</f:comment>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Bitte melden Sie sich an</h3>
					<a href="#">Kennwort vergessen?</a>
				</div>

				<div class="panel-body">
					<oa:form action="authenticate" method="post" role="form">
						<fieldset>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
									<f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" class="form-control" placeholder="Benutzername / E-Mail" />
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
									<f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" class="form-control" placeholder="Kennwort" value="" />
								</div>
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Login merken
								</label>
							</div>
							<!-- Change this to a button or input when using this as a form -->

							<!-- Single button -->

							<div id="login-button-group">
								<f:link.action action="new" class="btn btn-primary">Registrieren</f:link.action>

								<div class="btn-group">
									<button type="submit" class="btn btn-success">Standard-Login</button>
									<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
										<span class="caret"></span>
										<span class="sr-only">Toggle Dropdown</span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">LDAP-Login</a></li>
									</ul>
								</div>
							</div>
						</fieldset>
					</oa:form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../../Public/Scripts/lib/plugins/metisMenu/metisMenu.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../../../Public/Scripts/lib/sb-admin-2.js"></script>

</body>
</html>
