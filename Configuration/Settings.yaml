TYPO3:
  Flow:
    configuration:
      compileConfigurationFiles: FALSE
    security:
      enable: TRUE
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: 'PersistedUsernamePasswordProvider'

OpenAgenda:
  Application:
    Authentication:
      defaultRole: 'OpenAgenda.Application:Participant'
      directory:
        mailIdentifier: 'mail'
      postLoginUri: '/'
      postLogoutUri: '/'
    Validation:
      ModelScopeValidator:
        OpenAgenda\Application\Framework\Model\Account:
          create:
            properties:
              username:
                validators:
                  NotEmpty: []
                  EmailAddress: []
              firstName:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 2
              lastName:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 2
              password:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 8
              passwordRepeat:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 8
                  OpenAgenda\Application\Validation\Validator\SameValidator:
                    propertyValue: '$password'
            entity:
              factoryCallback: 'TYPO3\Flow\Security\AccountFactory->createAccountWithPassword($username, "")'
              resultProperty: 'username'
              validators:
                UniqueEntity:
                  identityProperties: ['accountIdentifier']
        OpenAgenda\Application\Domain\Model\Person:
          updateProfile:
            properties:
              primaryElectronicAddress.identifier:
                validators:
                  NotEmpty: []
                  EmailAddress: []
              name.firstName:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 2
              name.lastName:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 2
              phoneNumber:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 2
        OpenAgenda\Application\Framework\Model\Password:
          updateProfile:
            properties:
              password:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 8
              passwordRepeat:
                validators:
                  NotEmpty: []
                  StringLength:
                    minimum: 8
                  OpenAgenda\Application\Validation\Validator\SameValidator:
                    propertyValue: '$password'
    PropertyMapping:
      OpenAgenda\Application\Domain\Model\Task:
        create:
          'OpenAgenda.Application:MeetingManager':
            allow: '*'
            types: ['create']
        update:
          default:
            allow: ['status']
            types: ['modify']
          'OpenAgenda.Application:MeetingManager':
            allow: '*'
            types: ['modify']
      OpenAgenda\Application\Domain\Model\Person:
        updateProfile:
          default:
            allow: ['name.firstName','name.lastName','primaryElectronicAddress.identifier','phoneNumber']
            types: ['modify']
      OpenAgenda\Application\Domain\Model\Preference:
        updateProfile:
          default:
            allow: ['notificationOnAgendaChange','notificationOnScheduleChange','notificationOnDescriptionChange']
            types: ['modify']
      OpenAgenda\Application\Framework\Model\Password:
        updateProfile:
          default:
            allow: ['password', 'passwordRepeat']
    Messaging:
      deliver: 'immediately'
      sender:
        mail: 'openagenda@hof-university.de'
        name: 'OpenAgenda'